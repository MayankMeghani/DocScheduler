      body {

      header {

      @media (max-width: 600px) {
        .maincon {
          flex-direction: column;
          /* Change to column layout */

      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
