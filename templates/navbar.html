{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Medical Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
  
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        {% csrf_token %}
        {% if not user.is_staff %}
        <div class="container">
            <div class="city-dropdown">
                <span id="currentCity" style="color: #fff;">Current City: <span id="cityName">Loading...</span></span>
                <div class="dropdown" style="margin-left: 10px;">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="cityDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Change City
                    </button>
                    <div class="dropdown-menu" aria-labelledby="cityDropdown" id="cityDropdownMenu">
                        <!-- City options will be dynamically added here -->
                    </div>
                </div>
            </div>
            <a class="navbar-brand" href="/home_patient" style="margin-left: 20px;">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="doctor_list">Book Appointment</a>                    
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="booked_appointment_list">Appointment record</a>                    
                    </li>
                </ul>
            </div>
            <div class="dummy-buttons">
                <a href="/logout">
                <button class="btn btn-primary">Logout</button>
                </a>
                <a href="/profile">
                <button class="btn btn-outline-light">Profile</button>
                </a>
            </div>
        </div>
        {% endif %}
        
        {% if user.is_staff %}
        
        <div class="container">
            <a class="navbar-brand" href="/home_doctor" style="margin-left: 20px;">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/appointment_list">Upcoming Appointments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/past_appointment_list">Appointment record</a>
                    </li>    
                </ul>
            </div>
            <div class="dummy-buttons">
                <a href="/logout">
                <button class="btn btn-primary">Logout</button>
                </a>
                <a href="/profile">
                <button class="btn btn-outline-light">Profile</button>
                </a>
            </div>
        </div>
        {% endif %}
    </nav>
</div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <script>
        // Simulated list of cities for demonstration purposes
        const cities = [
            "Mumbai", "Delhi", "Bangalore", "Hyderabad", "Ahmedabad", "Chennai", "Kolkata", "Surat", "Pune", "Jaipur"
            // Add more cities as needed
        ];

        // Populate the dropdowns with city options
        const cityDropdownMenu = document.getElementById("cityDropdownMenu");

        cities.forEach(city => {
            const option = document.createElement("a");
            option.classList.add("dropdown-item");
            option.href = "#";
            option.textContent = city;
            option.addEventListener("click", function () {
                updateCity(city);
            });
            cityDropdownMenu.appendChild(option);
        });

        function updateCity(newCity) {
            document.getElementById("cityName").textContent = newCity;
            // Additional logic to handle city update goes here
        }
    </script>
</body>
