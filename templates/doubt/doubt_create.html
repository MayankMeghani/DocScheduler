{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Doubt</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
    <style>
        form {
            margin-top:8%;
            max-width: 30%;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <form method="post">
            <h2>Ask Doubt</h2>

            {% csrf_token %}
            <p>
            {% if form.initial.patient_username %}
            <input type="text" name="username" placeholder="{{ form.initial.patient_username }}" disabled>
            {% else %} 
            <input type="text" name="username" placeholder="{{ patient_username }}" disabled>
            {% endif %}
            </p>
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit Doubt</button>
        </form>
    </div>
</body>

</html>
