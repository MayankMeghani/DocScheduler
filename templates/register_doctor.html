{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'forms.css' %}">
    <style>
        .messages {
            background-color: #FFA500; /* Orange background color */
            color: #000000; /* Black text color for contrast */
            list-style-type: none;
            padding: 10px;
            margin: 0;
            animation: fadeOut 4s forwards; /* Animation duration for the warning */
            border-radius:5px;
          }
          
    </style>
</head>
<body>

{% block content %}
<form method="post" enctype="multipart/form-data">
    <center><h1>Register Doctor</h1></center>
    {% csrf_token %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    {{ form.as_p }}
<div style="text-align: center;">
      <button type="submit">Register</button>
      <a href="/" style="display: inline-block; margin-left: 10px;">
          <button type="button">Home</button>
      </a>
  </div>
  </form>
{% endblock %}
<script type = "text/javascript" >
    function preventBack(){window.history.forward();}
    setTimeout("preventBack()", 0);
    window.onunload=function(){null};
  </script>
</body>
</html>
