{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"/>
    <style>
        
    </style>
</head>
<body>
    {% include "navbar.html" %}
    <div class="profile_container">
        <h1>User Profile</h1>
        {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture" style="height: 200px; width: 200px;">
        {% else %}
            <img src="{% static 'images/di.jpg' %}" alt="Default Profile Picture">
        {% endif %}

        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Age:</strong> {{ user.age }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
        <p><strong>Mobile Number:</strong> {{ user.mobile_number }}</p>
        <p><strong>Gender:</strong> {{ user.get_gender_display }}</p>
    </div>
</body>
</html>
